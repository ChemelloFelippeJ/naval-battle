<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Naval Battle</title>
    <style>
        #tableCanvas {
            margin: 10px;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 10px;
        }

        tr {
            border: 1px solid #000;
            border-collapse: collapse;
            height: 10px;
        }


        .water {
            background-color: blue;
        }

        .boat {
            background-color: gray;
        }

        .shot {
            background-color: black;
        }

        .fire {
            background-color: red;
        }

        .predict {
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <div>
        <h1>Batalha Naval</h1>
        <p>Jogo de batalha naval contra o computador</p>
        <p>Ainda não foi implementado "Computador contra pessoa"</p>
    </div>
    <div id="tableCanvas"></div>
    <div>
        <input type="button" value="Iniciar Jogo" onclick="start()">
        <input type="button" value="Atirar" onclick="shot()">
        <input type="button" value="IA Atirar" onclick="shotAi()">
        <input type="button" value="Auto Play" onclick="autoPlay()">
        <input type="button" value="Selecionar Posição dos Barcos" onclick="selectBoatPositions()">
        <div id="sendButton"></div>
        <div id="counter"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
