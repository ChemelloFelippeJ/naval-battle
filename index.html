<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Naval Battle</title>
    <style>
        #tableCanvas {
            margin: 10px;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            border-collapse: collapse;
            width: 10px;
        }

        tr {
            border: 1px solid #000;
            border-collapse: collapse;
            height: 10px;
        }



        .water {
            background-color: blue;
        }

        .boat {
            background-color: gray;
        }

        .shot{
            background-color: black;
        }

        .fire{
            background-color: red;
        }

    </style>
</head>
    <body>
        <div>
            <h1>Batalha Naval</h1>
            <p>Jogo de batalha naval contra o computador</p>
            <p>Ainda não foi implementado "Computador contra pessoa"</p>
        </div>
        <div id="tableCanvas"></div>
        <div>
            <input type="button" value="Criar tabuleiro!" onclick="start()">
            <input type="button" value="Definir tudo com Água!" onclick="createTableStructure()">
            <input type="button" value="Definir Barcos" onclick="selectBoatPositions()">
            <div id="sendButton"></div>
            <input type="button" value="Renderizar tabuleiro!" onclick="renderTable()">
        </div>
        <script src = "js.js"></script>
    </body>
</html>
